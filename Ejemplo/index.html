<body>
    <script type="text/javascript">
        function get() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", 'http://localhost:1337/clientes', false); // false for synchronous request
            xmlHttp.send(null);
            document.getElementById('resultado').innerHTML = 'Resultado ' + xmlHttp.responseText;
        }

        function getb() {
            console.log("GET");
            let URL = 'http://localhost:1337/clientes';
            $.get(URL, (res) => {
                console.log(res);
                document.getElementById('resultado').innerHTML = 'Resultado ' + res;
            });
        }
    </script>
